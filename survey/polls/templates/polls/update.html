{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}" />

<div class="polls">
  <h1 class="titre">Mettre à jour le sondage</h1>

  <form method="post" class="polls-form">
    {% csrf_token %} {{ form.as_p }}
    <br />
    {{ formset.management_form }} {% for choice_form in formset %}
    <div class="choice-form">{{ choice_form.as_p }}</div>
    {% endfor %}
    <button type="submit" class="btn-submit">Mettre à jour</button>
  </form>

  <a href="{% url 'polls:index' %}" class="btn-back">Annuler</a>
</div>

<script src="{% static 'polls/js/update_poll.js' %}"></script>
